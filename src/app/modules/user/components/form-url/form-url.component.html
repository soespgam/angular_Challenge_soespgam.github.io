<div class="col-12 card-body newUrlCard centerDiv">
    <form autocomplete="off" [formGroup]="formLink" id="formLink">
        <div class="mb-3">
            <label class="form-label"><strong>Url To Save</strong></label>
            <input type="text" class="form-control inputForm" formControlName="url">
        </div>
        <div class="mb-3">
            <label class="form-label "><strong>Name of Url</strong></label>
            <input type="text" class="form-control inputForm" formControlName="description">
        </div>
        <div class="rightDiv">
            <button class="btn btn-primary btnAdd" [disabled]="!formLink.valid" (click)="saveLink()">ADD</button>
        </div>
    </form>
</div>
